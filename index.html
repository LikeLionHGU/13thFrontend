<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사 13기 프론트엔드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/grid.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <!-- Header 영역 -->
    <div id="likelion-header">
      <span id="header_logo">
        <a href="#"
          ><img src="./assets/img/likelion-header.png" alt="LikeLion-Logo" />
          <span id="header-text"
            >I <span class="memory--heart"></span>FRONTEND</span
          >
        </a>
      </span>
      <span id="header-home">HOME</span>
      <span id="header-about">ABOUT</span>
      <span id="header-contact">CONTACT</span>
      <button class="btn-open-modal">Modal열기</button>
    </div>

    <!-- Grid 영역 -->
    <div id="likelion_grid"></div>

    <!-- Modal 영역 -->
    <div class="modal" style="display: none">
      <div class="modal_body">
        <button class="modal_close_btn" onclick="closeModal()">x</button>

        <div class="modal_music">
          <p id="modal_music_name">첫 만남은 너무 어려워</p>
          <p id="modal_music_singer">tws</p>
        </div>

        <div class="modal_profile_picture">
          <img src="./assets/img/modal/profile.png" id="modal_profile_pic" />
        </div>

        <h3 id="modal_profile_name">이하린</h3>
        <h5 id="modal_profile_motto">한줄 좌우명</h5>

        <div class="modal_link_box_row">
          <div class="modal_link_box_col">
            <a href="https://www.instagram.com/harlo_ii/"
              ><img src="./assets/img/modal/github.png" class="modal_link_pic" id="modal_github"
            /></a>
            <p>github</p>
          </div>
          <div class="modal_link_box_col">
            <a href="https://www.instagram.com/harlo_ii/"
              ><img src="./assets/img/modal/link.png" class="modal_link_pic" id="modal_introduce"
            /></a>
            <p>intoduce</p>
          </div>
          <div class="modal_link_box_col">
            <a href="https://www.instagram.com/harlo_ii/"
              ><img src="./assets/img/modal/insta.png" class="modal_link_pic" id="modal_insta"
            /></a>
            <p>instagram</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer 영역 -->
    <div id="footer">
      <div style="color: #0d1c3c">This is Footer</div>
    </div>
    <script src="./js/grid.js"></script>
    <script src="test.js"></script>
    <script src="/js/modal.js"></script>
  </body>
</html>
